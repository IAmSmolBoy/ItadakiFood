<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/resetPassword.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script defer src="js/resetPassword.js"></script>
</head>
<body>
    <div id="backgroundContainer" w3-include-html="background.html"></div>
    <form id="resetPassForm">
        <div class="columns" id="column1">
            <label for="resePass1" class="resPassLabels" id="resPassLabel1"><h4 class="resPassHeader">Enter new password: </h4></label>
            <label for="resePass2" class="resPassLabels" id="resPassLabel2"><h4 class="resPassHeader">Confirm new password: </h4></label>
        </div>
        <div class="modal fade" id="matchPass" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <span id="message">The passwords do not match</span>
                        <button type="button" id="closeBtn" class="btn" data-dismiss="modal">x</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns" id="column2">
            <input type="password" placeholder="Enter new password" name="resePass1" class="resPassInputs" required id="resPassInput1">
            <input type="password" placeholder="Confirm new password" name="resePass2" class="resPassInputs" required id="resPassInput2">
            <input type="submit" id="resPassSubmit">
        </div>
    </form>
    <script>w3.includeHTML();</script>
</body>
</html>
