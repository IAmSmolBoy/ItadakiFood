<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script defer src="js/register.js"></script>
</head>
<body>
    <div class="navbarContainer" w3-include-html="navbar.html"></div>
    <div id="backgroundContainer" w3-include-html="background.html"></div>
    <form class="userForm" action="/addUsers" method="post" enctype="multipart/form-data">
        <div class="pfpUpload">
            <div class="pfpContainer">
                <img src="./assets/default pfp.png" alt="pfpImg" class="pfpImg">
            </div>
            <input type="file" name="image" class="pfpInput">
        </div>
        <div class="requiredInfo">
            <div class="inputSec topSec">
                <div class="inputColumn">
                    <input placeholder="First Name" name="firstName" type="text" class="userInfo" required>
                    <input placeholder="Last Name" name="lastName" type="text" class="userInfo" required>
                    <div class="selections">
                        <p class="gender">Gender:</p>
                        <label for="male" class="genderLabel">Male<input type="radio" name="gender" value="Male" class="genderRadio" required></label>
                        <label for="female" class="genderLabel">Female<input type="radio" name="gender" value="Female" class="genderRadio" required></label>
                    </div>
                </div>
                <div class="inputColumn">
                    <input placeholder="Username" name="username" type="text" class="userInfo" required>
                    <input placeholder="Password" name="password" type="password" class="userInfo password" required>
                    <label for="showPass" class="showPass">Show Password<input type="checkbox" id="showPassInput"></label>
                </div>
            </div>
            <div class="inputSec bottomSec">
                <input placeholder="Address" name="address" type="text" class="userInfo" required>
                <input placeholder="Email" name="email" type="email" class="userInfo" required>
                <input placeholder="Mobile Number" name="number" type="text" class="userInfo" required>
            </div>
            <p class="loginTag">Already have an account? <a href="login.html" class="loginLink">Login now</a></p>
            <div class="submitDiv">
                <input type="submit" class="submitBtn">
            </div>
        </div>
    </form>
    <div id="usernameTaken" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Username Unavailable</h3>
                    <button type="button" id="closeBtn" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body px-5">
                    <p>The username entered has been taken..</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>w3.includeHTML();</script>
</body>
</html>
