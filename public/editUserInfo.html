<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script defer src="js/navbar.js"></script>
    <script defer src="js/editUserInfo.js"></script>
    <script defer src="js/register.js"></script>
</head>
<body>
    <div id="backgroundContainer" w3-include-html="background.html"></div>
    <div class="navbarContainer">
        <div id="nav">
            <nav id="navbar">
                <ul id="navList">
                    <li class="navItem left" id="restaurantsLi"><a href="restaurants.html" class="navLink" id="restaurants">Restaurants</a></li>
                    <li class="navItem" id="register"><a href="register.html" class="navLink">Register</a></li>
                    <li class="navItem" id="login"><a href="login.html" class="navLink">Sign In</a></li>
                    <li class="navItem gone" id="profile"><a href="userInfo.html" class="navLink" id="profileLink"><div id="pfpContainerDiv"><div id="pfpContainer"><img id="pfp" src="assets/default pfp.png" alt="pfp"></div></div><span id="usernameProfileLink">Username</span></a></li>
                    <li class="navItem gone" id="logOut"><a href="#" class="navLink" onclick="logOut()">Log Out</a></li>
                </ul>
            </nav>
            <div id="navBackground"></div>
        </div>
        <a href="index.html" class="LogoLink"><h2 id="Logo"><span>Itadaki</span>Food</h2></a>
    </div>
    <form action="/editProfile" method="post" enctype="multipart/form-data" class="userForm" id="ediProfileForm">
        <input type="hidden" name="token" id="token">
        <div class="pfpUpload">
            <div class="pfpContainer">
                <img src="./assets/default pfp.png" alt="pfpImg" class="pfpImg">
            </div>
            <input type="file" name="image" class="pfpInput">
        </div>
        <div class="requiredInfo">
            <div class="inputSec topSec">
                <div class="inputColumn">
                    <input id="firstName" placeholder="First Name" name="firstName" type="text" class="userInfo" required>
                    <input id="lastName" placeholder="Last Name" name="lastName" type="text" class="userInfo" required>
                    <div class="selections">
                        <p class="gender">Gender:</p>
                        <label for="male" class="genderLabel">Male<input type="radio" name="gender" value="Male" class="genderRadio" required></label>
                        <label for="female" class="genderLabel">Female<input type="radio" name="gender" value="Female" class="genderRadio" required></label>
                    </div>
                </div>
                <div class="inputColumn">
                    <input id="username" placeholder="Username" name="username" type="text" class="userInfo" required>
                    <input id="password" placeholder="Password" name="password" type="password" class="userInfo password">
                    <label for="showPass" class="showPass">Show Password<input type="checkbox" id="showPassInput"></label>
                </div>
            </div>
            <div class="inputSec bottomSec">
                <input id="address" placeholder="Address" name="address" type="text" class="userInfo" required>
                <input id="email" placeholder="Email" name="email" type="text" class="userInfo" required>
                <input id="number" placeholder="Mobile Number" name="number" type="text" class="userInfo" required>
            </div>
            <div class="submitDiv">
                <input type="submit" value="Save" class="submitBtn">
            </div>
        </div>
    </form>
    <script>w3.includeHTML();</script>
</body>
</html>
